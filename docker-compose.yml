services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-link-backend
    # Bridge network for macOS/Windows compatibility
    # Note: mDNS discovery may be limited - see README for troubleshooting
    # Explicit 0.0.0.0 so port is reachable from LAN (Apple TV must fetch stream from Mac IP)
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/appletv.db
      # URL по которому Apple TV достанет поток (склейка 720p/1080p). Укажите IP вашего ПК в LAN, напр. http://192.168.1.5:8000
      - STREAM_BASE_URL=${STREAM_BASE_URL:-http://localhost:8000}
    networks:
      - app-network
    restart: unless-stopped
    # For Linux with host network (better mDNS), uncomment below and comment ports/networks:
    # network_mode: host

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep-link-frontend
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://localhost:8000
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
