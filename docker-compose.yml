services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-link-backend
    # Bridge network for macOS/Windows compatibility
    # Note: mDNS discovery may be limited - see README for troubleshooting
    # Port 8100 on host (container stays 8000) so it doesn't conflict with e.g. Portainer on 8000
    # Explicit 0.0.0.0 so port is reachable from LAN (Apple TV must fetch stream from host IP)
    ports:
      - "0.0.0.0:8100:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/appletv.db
      # URL по которому Apple TV достанет поток. Укажите IP хоста в LAN и порт 8100, напр. http://192.168.1.5:8100
      - STREAM_BASE_URL=${STREAM_BASE_URL:-http://localhost:8100}
    networks:
      - app-network
    restart: unless-stopped
    # For Linux with host network (better mDNS), uncomment below and comment ports/networks:
    # network_mode: host

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep-link-frontend
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://localhost:8100
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
